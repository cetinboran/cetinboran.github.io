<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Arzu</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        font-family: "Segoe UI", sans-serif;
      }

      /* Başlangıçta siyah arkaplan */
      body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      /* Giriş ekranı */
      #login {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      #login input {
        padding: 10px 20px;
        font-size: 1rem;
        border: 2px solid #fff;
        background: #000;
        color: #fff;
        border-radius: 30px;
        outline: none;
      }

      #login button {
        background: #fff;
        color: #000;
        border: none;
        padding: 10px 30px;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s;
      }

      #login button:hover {
        transform: scale(1.05);
      }

      #error {
        color: #fff;
        margin-top: 10px;
      }

      /* Gizli içerik */
      #hiddenContent {
        display: none;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: gradientBG 15s ease infinite;
      }

      @keyframes gradientBG {
        0% {
          background: linear-gradient(135deg, #fbc2eb, #f9c5d1);
        }
        50% {
          background: linear-gradient(135deg, #a18cd1, #fbc2eb);
        }
        100% {
          background: linear-gradient(135deg, #fbc2eb, #f9c5d1);
        }
      }

      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: fall 6s linear infinite;
      }

      .heart:before,
      .heart:after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
      }

      .heart:before {
        top: -10px;
        left: 0;
      }

      .heart:after {
        left: -10px;
        top: 0;
      }

      @keyframes fall {
        0% {
          top: -10%;
          opacity: 1;
        }
        100% {
          top: 110%;
          opacity: 0;
        }
      }

      .buttons {
        position: absolute;
        bottom: 50px;
        display: flex;
        gap: 20px;
        z-index: 2;
      }

      button.action {
        background: #ff69b4;
        border: none;
        padding: 15px 25px;
        border-radius: 30px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s;
      }

      button.action:hover {
        transform: scale(1.1);
      }

      .message {
        position: absolute;
        top: 20%;
        color: white;
        font-size: 2rem;
        text-shadow: 2px 2px 4px #e75480;
        opacity: 0;
        transition: opacity 0.5s;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #fff;
        opacity: 0.8;
        animation: confettiFall 4s linear infinite;
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .motivation {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #fff;
        font-size: 1.2rem;
        text-shadow: 1px 1px 3px #e75480;
      }

      .welcome {
        position: absolute;
        top: -100px;
        color: white;
        font-size: 3rem;
        text-shadow: 2px 2px 4px #e75480;
        animation: slideIn 1s forwards;
      }

      @keyframes slideIn {
        to {
          top: 50px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Giriş Ekranı -->
    <div id="login">
      <input type="text" id="dateInput" placeholder="GG.AA.YYYY" />
      <button onclick="checkDate()">Tarihi Gir</button>
      <div id="error"></div>
    </div>

    <!-- Gizli İçerik -->
    <div id="hiddenContent">
      <div class="welcome">Hoş Geldin!</div>
      <div class="motivation">Her şey zamanla iyi olacak</div>
      <div class="message" id="message"></div>
      <div class="buttons">
        <button class="action" onclick="showMessage()">Güzel Söz</button>
        <button class="action" onclick="launchConfetti()">Konfeti</button>
      </div>
    </div>

    <script>
      function checkDate() {
        const input = document.getElementById("dateInput").value.trim();
        const error = document.getElementById("error");
        if (input === "13.03.2022") {
          document.getElementById("login").style.display = "none";
          document.getElementById("hiddenContent").style.display = "flex";
        } else {
          error.innerText = "Yanlış tarih, tekrar dene!";
        }
      }

      function createHeart() {
        if (
          !document
            .getElementById("hiddenContent")
            .style.display.includes("flex")
        )
          return;
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        heart.style.animationDuration = 4 + Math.random() * 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
      setInterval(createHeart, 300);

      const messages = [
        "Sen benim en güzel hikayemsin",
        "Kalbim hep seninle",
        "Seninle her şey güzel",
        "İyi ki varsın",
      ];

      function showMessage() {
        const msg = document.getElementById("message");
        msg.innerText = messages[Math.floor(Math.random() * messages.length)];
        msg.style.opacity = 1;
        setTimeout(() => {
          msg.style.opacity = 0;
        }, 3000);
      }

      function launchConfetti() {
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
          confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 4000);
        }
      }
    </script>
  </body>
</html>
