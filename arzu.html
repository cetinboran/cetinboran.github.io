<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Arzu ðŸ’–</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #fbc2eb, #f9c5d1);
        font-family: "Segoe UI", sans-serif;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* GiriÅŸ ekranÄ± */
      #login {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      #login input {
        padding: 10px 20px;
        font-size: 1rem;
        border: 2px solid #ff69b4;
        border-radius: 30px;
        outline: none;
      }

      #login button {
        background: #ff69b4;
        border: none;
        padding: 10px 30px;
        border-radius: 30px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s;
      }

      #login button:hover {
        transform: scale(1.05);
      }

      #error {
        color: white;
        text-shadow: 1px 1px 2px #e75480;
        margin-top: 10px;
      }

      /* Gizli ekran */
      #hiddenContent {
        display: none;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 4rem;
        color: white;
        text-shadow: 2px 2px 6px #e75480;
        position: absolute;
        white-space: nowrap;
        animation: slide 8s linear infinite;
      }

      @keyframes slide {
        0% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(50%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: fall 6s linear infinite;
      }

      .heart:before,
      .heart:after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
      }

      .heart:before {
        top: -10px;
        left: 0;
      }

      .heart:after {
        left: -10px;
        top: 0;
      }

      @keyframes fall {
        0% {
          top: -10%;
          opacity: 1;
        }
        100% {
          top: 110%;
          opacity: 0;
        }
      }

      .buttons {
        position: absolute;
        bottom: 50px;
        display: flex;
        gap: 20px;
        z-index: 2;
      }

      button.action {
        background: #ff69b4;
        border: none;
        padding: 15px 25px;
        border-radius: 30px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s;
      }

      button.action:hover {
        transform: scale(1.1);
      }

      .message {
        position: absolute;
        top: 20%;
        color: white;
        font-size: 2rem;
        text-shadow: 2px 2px 4px #e75480;
        opacity: 0;
        transition: opacity 0.5s;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #fff;
        opacity: 0.8;
        animation: confettiFall 4s linear infinite;
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .motivation {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #fff;
        font-size: 1.2rem;
        text-shadow: 1px 1px 3px #e75480;
      }
    </style>
  </head>
