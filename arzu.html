<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Gizli</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        font-family: "Segoe UI", sans-serif;
      }

      /* Başlangıçta siyah arkaplan */
      body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      /* Giriş ekranı */
      #login {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      #login input {
        padding: 10px 20px;
        font-size: 1rem;
        border: 2px solid #fff;
        background: #000;
        color: #fff;
        border-radius: 30px;
        outline: none;
      }

      #login button {
        background: #fff;
        color: #000;
        border: none;
        padding: 10px 30px;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s;
      }

      #login button:hover {
        transform: scale(1.05);
      }

      #error {
        color: #fff;
        margin-top: 10px;
      }

      /* Gizli içerik */
      #hiddenContent {
        display: none;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: url("1.jpeg") center/cover no-repeat;
        animation: bgSwap 15s ease infinite alternate;
      }

      @keyframes bgSwap {
        0% {
          background: url("1.jpeg") center/cover no-repeat;
        }
        50% {
          background: url("3.jpeg") center/cover no-repeat;
        }
        100% {
          background: url("1.jpeg") center/cover no-repeat;
        }
      }

      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: fall 6s linear infinite;
      }

      .heart:before,
      .heart:after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
      }

      .heart:before {
        top: -10px;
        left: 0;
      }

      .heart:after {
        left: -10px;
        top: 0;
      }

      @keyframes fall {
        0% {
          top: -10%;
          opacity: 1;
        }
        100% {
          top: 110%;
          opacity: 0;
        }
      }

      .buttons {
        position: absolute;
        bottom: 50px;
        display: flex;
        gap: 20px;
        z-index: 2;
      }

      button.action {
        background: #ff69b4;
        border: none;
        padding: 15px 25px;
        border-radius: 30px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s;
      }

      button.action:hover {
        transform: scale(1.1);
      }

      .message {
        position: absolute;
        top: 20%;
        color: white;
        font-size: 2rem;
        text-shadow: 2px 2px 4px #e75480;
        opacity: 0;
        transition: opacity 0.5s;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #fff;
        opacity: 0.8;
        animation: confettiFall 4s linear infinite;
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .motivation {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #fff;
        font-size: 1.2rem;
        text-shadow: 1px 1px 3px #e75480;
      }

      .welcome {
        position: absolute;
        top: -100px;
        color: white;
        font-size: 3rem;
        text-shadow: 2px 2px 4px #e75480;
        animation: slideIn 1s forwards;
      }

      @keyframes slideIn {
        to {
          top: 50px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Giriş Ekranı -->
    <div id="login">
      <input type="text" id="dateInput" placeholder="GG.AA.YYYY" />
      <button onclick="checkDate()">Tarihi Gir</button>
      <div id="error"></div>
    </div>

    <!-- Gizli İçerik -->
    <div id="hiddenContent">
      <div class="welcome">Slm Cnm</div>
      <div class="motivation">Her şey zamanla iyi olacak</div>
      <div class="message" id="message"></div>
      <div class="buttons">
        <button class="action" onclick="showMessage()">Sözler</button>
        <button class="action" onclick="launchConfetti()">Konfeti</button>
      </div>
    </div>

    <style>
      #hiddenContent {
        display: none;
        /* diğer stiller */
      }
      #hiddenContent.show {
        display: flex !important;
      }
    </style>
